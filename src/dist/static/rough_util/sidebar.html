        <style>
            .item{
                width:calc(100% - 10px);
                height:calc(100% - 5px);
                border-style: none;
                border-radius:6px;
                position: absolute;
                cursor:pointer;
            }

            span.ripple {
                position: absolute; /* The absolute position we mentioned earlier */
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 700ms linear;
                background: rgba(255,255,255, 1);
            }

            span.border{
                border:1px solid blue;
            }

            @keyframes border {
                from {
                    border:1px solid blue;
                }

                to{
                    border:1px solid transparent;
                }
            }

            @keyframes ripple {
                to {
                    transform: scale(8);
                    opacity: 0;
                }
            }
            .duo-wrapper{
                display:none;  
                background-color:#313132;
                margin-top:4%;
                padding-left:4%;
                border-radius: 10px;
            }

            .duo-wrapper.active{
                display:flex;
            }

        </style>
    </head>
